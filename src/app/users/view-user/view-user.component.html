<mat-card class="user-details" *ngIf="userDetails">
    <mat-card-title>
        {{userDetails.name}}
    </mat-card-title>
    <mat-card-content>
        {{userDetails.email}}
    </mat-card-content>
    <mat-card-content>
        {{userDetails.address.street}} <br>
        {{userDetails.address.suite}} <br>
        {{userDetails.address.city}} <br>
        {{userDetails.address.zipcode}} <br>
    </mat-card-content>
</mat-card>
