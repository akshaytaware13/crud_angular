
<h1>Displaying {{listUsers.length}} users</h1>

<div style="border: 1px solid grey">
    <mat-list style="border: 1px solid grey" role="list " >
        <mat-list-item role="listitem" *ngFor="let user of listUsers">
    
       <mat-card-title class="list-user">{{user.name}}</mat-card-title>
       <mat-card-content>
        {{user.email}}
       </mat-card-content>
    <mat-card-actions>
        | <a class="action-link"  [routerLink]="['/users/view',user.id]">View</a>
            | <a class="action-link"  [routerLink]="['/users/edit',user.id]">Edit</a> | <a class="action-link" [routerLink]="['/users/delete',user.id]">Delete</a>
    </mat-card-actions>   
    </mat-list-item>
       
      </mat-list>
</div>
