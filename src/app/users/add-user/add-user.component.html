<mat-card-title>Create New User</mat-card-title>
<mat-card class="cards">
    <mat-card-content>
        <form [formGroup]="addUserForm" (submit)="createUser()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Name</mat-label>
                    <input matInput placeholder="Enter Your Name" formControlName="username">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error>
                        username is required
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput placeholder="Enter Your Name" formControlName="email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error>
                        Email is required
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Enter Your Phone</mat-label>
                    <input type="number" matInput placeholder="Enter Your Name" formControlName="Phone">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-error>
                        Phone number is required
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
